version: '3.8'

services:
  ai-capabilities-webapp:
    build: .
    container_name: ai-capabilities-detector
    ports:
      - "8002:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
