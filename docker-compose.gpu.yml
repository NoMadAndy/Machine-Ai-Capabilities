version: '3.8'

# GPU-enabled docker-compose with PyTorch and full CUDA support
# Use this for full GPU detection capabilities
# Usage: docker-compose -f docker-compose.gpu.yml up -d

services:
  ai-capabilities-webapp:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: ai-capabilities-detector-gpu
    ports:
      - "8002:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
